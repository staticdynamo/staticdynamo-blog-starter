{% if site.analytics.google.settings.tracking_id -%}
<!-- begin google analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google.settings.tracking_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());
  gtag('config', '{{ site.analytics.google.settings.tracking_id }}');
</script>
<!-- end google analytics -->
{% endif -%}
